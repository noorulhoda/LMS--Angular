<div class="row">
    <div class="col-sm-6" *ngFor="let category of categoryList">
      <div> 
        <div  class="card" style="width: 400px; height: 200px;">
          <div class="card-body">
              <h5 class="card-title">{{category.Title}}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{category.Description}}</h6>
              <h6 class="card-subtitle mb-2 text-muted">{{category.Image}}</h6>
              <div class="col-md-2">
                <a class="btn btn-warning" href="GetCateogryByIDComponent/{{id}}" style="cursor: pointer;" >Show Details</a> 
              </div>
          </div> 
        </div>
      </div>
      <br>
    </div>
  </div>

  {{errorMsg}}
